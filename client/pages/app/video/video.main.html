<div class="page-content-container">
      <div id="video-page">
            <div class="left-column">
                  <div class="column-wrapper">
                        <div class="film-thumbnail-wrapper">
                              <div id="film-thumbnail"></div>
                        </div>
                        <div id="film-infor">
                              <div class="film-infor-wrapper">
                                    <div class="film-infor-box">
                                          <div data-role="film-description" class="film-description"></div>
                                    </div>
                                    <div class="film-infor-box">
                                          <span class="title">code: </span>
                                          <div data-role="film-name" class="film-name"></div>
                                    </div>
                                    <div class="film-infor-box">
                                          <span class="title">creator: </span>
                                          <div data-role="film-creators" class="film-creators"></div>
                                    </div>
                                    <div class="film-infor-box">
                                          <span class="title">studio: </span>
                                          <div data-role="film-studios" class="film-studios"></div>
                                    </div>
                                    <div class="film-infor-box">
                                          <span class="title">release date: </span>
                                          <div data-role="film-date" class="film-date"></div>
                                    </div>
                                    <div class="film-infor-box">
                                          <span class="title">collectionL: </span>
                                          <div data-role="film-collection" class="film-collection"></div>
                                          <button id="open-film-collection-modal" class="modal-button">
                                                <i class="fa-solid fa-square-plus"></i>
                                          </button>
                                    </div>
                                    <div class="film-infor-box">
                                          <span class="title">rating </span>
                                          <div id="film-rating"></div>
                                    </div>
                                    <div class="film-infor-box">
                                          <span class="title">tags </span>
                                          <div data-role="film-tags" class="film-tags"></div>
                                    </div>
                              </div>
                        </div>
                  </div>
            </div>
            <div class="center-column">
                  <div class="column-wrapper">
                        <div class="video-player-wrapper">
                              <video id="video-player" controls>
                                    <source src="" type="video/mp4">
                              </video>
                              <div id="video-infor">
                                    <div class="video-infor-wrapper">
                                          <div class="first-row">
                                                <div class="primary-column">
                                                      <div data-role="video-creator" class="video-creator"></div>
                                                      <span id="video-film-name"></span>
                                                      <div data-role="video-action-wrapper" class="video-action-wrapper"></div>
                                                </div>
                                                <div class="secondary-column">
                                                      <div class="video-views">
                                                            <i class="fa-solid fa-eye"></i>
                                                            <span id="video-total-views"></span>
                                                      </div>
                                                      <div id="video-likes">
                                                            <i class="fa-solid fa-thumbs-up"></i>
                                                            <span id="video-total-likes"></span>
                                                      </div>
                                                      <div id="open-video-playlist-modal" class="video-playlist">
                                                            <i class="fa-solid fa-bookmark"></i>
                                                            <span class="save">Save</span>
                                                      </div>
                                                </div>
                                          </div>
                                          <div class="second-row">
                                                <div class="video-tags-wrapper">
                                                      <span class="title">tags: </span>
                                                      <div data-role="video-tags" class="video-tags"></div>
                                                </div>
                                          </div>
                                          <div class="third-row">
                                                <div class="video-playlist-wrapper">
                                                      <span class="title">playlist: </span>
                                                      <div data-role="video-playlist" class="video-playlist"></div>
                                                </div>
                                          </div>
                                    </div>
                                    <div class="film-videos-wrapper">
                                          <div data-role="film-videos" class="film-videos"></div>
                                    </div>
                              </div>
                        </div>
                  </div>
            </div>
            <div class="right-column">
                  <div class="column-wrapper"></div>
            </div>
      </div>
</div>
