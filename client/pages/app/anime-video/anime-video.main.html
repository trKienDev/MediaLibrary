<div class="page-container">
      <div id="anime-video-page" class="column">
            <div class="left-column">
                  <div class="wrapper">
                        <div class="thumbnail-wrapper">
                              <img data-role="film-thumbnail" alt="anime-film-thumbnail">
                        </div>
                        <div class="film-information">
                              <div class="wrapper film-infor-box">
                                    <div data-role="film-name"></div>
                              </div>
                              <div class="wrapper film-infor-box">
                                    <span class="title">studio : </span>
                                    <div data-role="film-studio"></div>
                              </div>
                              <div class="wrapper film-infor-box">
                                    <span class="title">year : </span>
                                    <div data-role="film-year"></div>
                              </div>
                              <div class="wrapper film-infor-box">
                                    <span class="title">series : </span>
                                    <div data-role="film-series"></div>
                              </div>
                              <div class="wrapper film-infor-box">
                                    <span class="title">rating : </span>
                                    <div id="film-rating"></div>
                              </div>
                              <div class="wrapper film-infor-box">
                                    <span class="title">tags : </span>
                                    <div data-role="film-tags" class="film-tags"></div>
                              </div>
                        </div>
                  </div>
            </div>
            <div class="right-column">
                  <div class="wrapper">
                        <div class="video-player">
                              <video data-role="video-player" width="950px" controls>
                                    <source type="video/mp4">
                              </video>
                        </div>
                        <div class="related-videos" data-role="related-videos">
                              
                        </div>
                  </div>
            </div> 
      </div>
</div>
