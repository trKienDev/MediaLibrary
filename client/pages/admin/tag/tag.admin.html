<main class="management-panel">
      <h1>Tag management</h1>
      <input type="search" class="search-input" placeholder="search tag ...">
      <table class="tag-table">
            <thead></thead>
            <tbody></tbody>
      </table>
</main>

<aside class="add-panel">
      <h2>Add new tag</h2>
      <form>
            <input type="text" class="form-input" placeholder="tag name">
            <select class="form-input" name="" id="">
                  <option class="form-input" value="film">film</option>
                  <option class="form-input" value="video">video</option>
                  <option class="form-input" value="creator">creatror</option>
                  <option class="form-input" value="anime">anime</option>
                  <option class="form-input" value="manga">manga</option>
                  <option class="form-input" value="image">image</option>
            </select>
            <button type="submit" class="btn primary-btn btn-add">Add</button>
      </form>
</aside>
