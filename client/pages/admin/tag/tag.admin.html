<main class="management-panel">
      <h1>Tag management</h1>
      <input type="search" class="search-input" placeholder="search tag ...">
      <table class="tag-table">
            <thead></thead>
            <tbody></tbody>
      </table>
</main>

<aside class="add-panel">
      <h2>Add new tag</h2>
      <form class="primary-form" id="add-tag-form">
            <div>
                  <input class="form-input" type="text" id="tag-name" name="tag_name" placeholder="tag name">
            </div>
            <div>
                  <select name="media_scope" dom-selector="media-scope" class="media-scope form-input">
                        <option disabled selected>media scope</option>
                        <option value="video">video</option>
                        <option value="film">film</option>
                        <option value="creator">creator</option>
                        <option value="manga">manga</option>
                        <option value="anime">anime</option>
                        <option value="image">image</option>
                        <option value="idol">idol</option>
                        <option value="short">short</option>
                        <option value="clip">clip</option>
                  </select>
                  <div class="selected-media-container">
                        <div class="selected-media-wrapper" dom-selector="selected-media"></div>
                  </div>
            </div>
            <div class="button-wrapper">
                  <button type="submit" class="btn primary-btn">Submit</button>
            </div>
      </form>
</aside>
